<div class="container mt-5">
  <h1>Cadastro de emprestimo</h1>
  <form [formGroup]="emprestimoForm" (ngSubmit)="submit()" #formDir="ngForm">

    <div class="mt-3">
        <label class="form-label" >Titulo livro</label>
        <input type="text" placeholder="Insira um titulo" class="form-control" formControlName="tituloLivro"/>
    </div>

    <div class="mt-3">
      <label class="form-label" >Nome usuario</label>
      <input type="text" placeholder="Insira nome usuario" class="form-control" formControlName="nomeUsuario"/>
    </div>

    <div class="mt-3">
      <label class="form-label" >Data do emprestimo</label>
      <input type="text" placeholder="Data do emprestimo" class="form-control" formControlName="dataEmprestimo" />
    </div>

    <div class="mt-3">
      <label class="form-label" >Data devolucao</label>
      <input type="text" placeholder="Data devolucao" class="form-control" formControlName="dataDevolucao" />
    </div>

    <div class="mt-3">
      <label class="form-label" >Devolvido</label>
      <select class="form-select" formControlName="devolvido">
        <option value="true">Sim</option>
        <option value="false">NÃ£o</option>
      </select>
    </div>

    <div class="d-flex mt-3">
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
      <a class="btn btn-info w-50 mx-1" [routerLink]="['/emprestimos']">Voltar</a>
    </div>

  </form>
</div>
