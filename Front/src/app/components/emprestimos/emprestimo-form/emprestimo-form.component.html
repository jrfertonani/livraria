<div class="container mt-5">
  <h1></h1>
<form   #formDit="">
  <div  class="mt-3">
    <label for="form-label">Nome</label>
    <input type="text" placeholder="Insira um Usuario" class="form-control" formControlName="titulo"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Livro</label>
    <input type="text" placeholder="Insira um livro" class="form-control" formControlName="author"/>
  </div>

  <div class="d-flex mt-3">
    <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
    <a class="btn btn-info w-50" >Voltar</a>
  </div>
</form>
</div>
