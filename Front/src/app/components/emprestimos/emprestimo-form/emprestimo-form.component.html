<div class="container mt-5">
  <h1>{{ descTitulo }}</h1>
<form [formGroup]="emprestimoForm" (ngSubmit)="submit()" #formDit="ngForm">

  <div  class="mt-3">
    <label for="form-label">Livro</label>
    <input type="text" placeholder="Insira um livro" class="form-control" formControlName="livro"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Nome</label>
    <input type="text" placeholder="Insira um Usuario" class="form-control" formControlName="usuario"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Data Emprestimo</label>
    <input type="text" placeholder="Data Emprestimo" class="form-control" formControlName="dataEmprestimo"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Data Devolução</label>
    <input type="text" placeholder="Data Devolução" class="form-control" formControlName="dataDevolucao"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Situação</label>
    <select class="form-control" formControlName="situacao">
      <option value="Emprestado">Emprestado</option>
      <option value="Devolvido">Devolvido</option>
    </select>
  </div>

  <div class="d-flex mt-3">
    <button class="btn btn-success w-50 mx-1" type="submit">{{ btnAcao }}</button>
    <a class="btn btn-info w-50" [routerLink]="['/emprestimos']">Voltar</a>
  </div>
</form>
</div>
