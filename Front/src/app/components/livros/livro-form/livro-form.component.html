<div class="container mt-5">
  <h1>{{ descTitulo}}</h1>
<form [formGroup]="livrosForm" (ngSubmit)="submit()" #formDit="ngForm">
  <div  class="mt-3">
    <label for="form-label">Titulo</label>
    <input type="text" placeholder="Insira um titulo" class="form-control" formControlName="titulo"/>
  </div>

  <div  class="mt-3">
    <label for="form-label">Autor</label>
    <input type="text" placeholder="Insira um autor" class="form-control" formControlName="autor"/>
  </div>

  <div class="d-flex mt-3">
    <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
    <a class="btn btn-info w-50" [routerLink]="['/livros']">Voltar</a>
  </div>
</form>
</div>
