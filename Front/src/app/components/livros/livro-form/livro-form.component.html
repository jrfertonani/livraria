<div class="container mt-5">
  <h1> Cadastro de livros</h1>

  <div  class="mt-3">
    <label for="form-label">Titulo</label>
    <input type="text" placeholder="Insira um titulo" class="form-control" />
  </div>

  <div  class="mt-3">
    <label for="form-label">Autor</label>
    <input type="text" placeholder="Insira um autor" class="form-control" />
  </div>

  <div class="d-flex mt-3">
    <button class="btn btn-success w-50 mx-1">Cadastrar</button>
    <a class="btn btn-info w-50" [routerLink]="['/livros']">Voltar</a>
  </div>

</div>
