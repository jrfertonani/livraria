<div class="container mt-5">
  <h1>{{descTitulo}}</h1>
<form [formGroup]="usuariorForm" (ngSubmit)="submit()" #formDit="ngForm">
  <div  class="mt-3">
    <label for="form-label">Nome</label>
    <input type="text" placeholder="Insira um nome" class="form-control" formControlName="nome"/>
  </div>


  <div class="d-flex mt-3">
    <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
    <a class="btn btn-info w-50" [routerLink]="['/usuarios']">Voltar</a>
  </div>
</form>
</div>
