<div class="container mt-5">
  <button class="btn btn-success w-100" [routerLink]="['/usuarios/cadastrar']">Cadastrar novo usuario</button>
  <div>
    <label class="form-label">Pesqisar:</label>
    <input
      class="form-control"
      type="text"
      placeholder="Qual usuario deseja buscar?"
      (input)="search($event)"
    />
  </div>

<div class="text-center">

  <table class="table table-hover table-borderd mt-5" >
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th></th>
      </tr>
    </thead>

    <tbody >
      @if (usuarios.length > 0) {
        @for (usuario of usuarios; track $index) {
          <tr >
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>
              <button class="btn btn-warning mx-2" [routerLink]="['/usuario/update/', usuario.id]">Editar</button>
              <button class="btn btn-danger mx-2" (click)="deletarUsuario(usuario.id)">Excluir</button>
            </td>
          </tr>

        }
      }@else {
        <tr class="text-center">
          <td colspan="3">Nenhum usuario cadastrado!</td>
        </tr>
      }


    </tbody>
  </table>
</div>
</div>
